<!-- templates/edit_category.html - Edit category form -->
<!DOCTYPE html>
<html>
<head>
    <title>Edit {{ category.name }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .header { background: #ffc107; color: #212529; padding: 20px; margin: -30px -30px 30px -30px; border-radius: 10px 10px 0 0; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .form-group textarea { height: 80px; resize: vertical; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn { background: #ffc107; color: #212529; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .btn:hover { background: #e0a800; }
        .btn-secondary { background: #6c757d; margin-left: 10px; text-decoration: none; display: inline-block; padding: 12px 20px; color: white; border-radius: 5px; }
        .flash { padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        .flash.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .color-preview { width: 30px; height: 30px; border-radius: 5px; border: 1px solid #ddd; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úèÔ∏è Edit Category</h1>
            <p>Update {{ category.name }}</p>
        </div>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash error">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="name">Category Name *</label>
                <input type="text" id="name" name="name" value="{{ category.name }}" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="type">Type *</label>
                    <select id="type" name="type" required>
                        <option value="income" {{ 'selected' if category.type == 'income' else '' }}>üí∞ Income</option>
                        <option value="expense" {{ 'selected' if category.type == 'expense' else '' }}>üí∏ Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="color">Color</label>
                    <div style="display: flex; align-items: center;">
                        <input type="color" id="color" name="color" value="{{ category.color or '#667eea' }}" style="width: 60px; height: 40px; border: none; border-radius: 5px;">
                        <div class="color-preview" id="colorPreview" style="background-color: {{ category.color or '#667eea' }};"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description">{{ category.description or '' }}</textarea>
            </div>

            <div class="form-group">
                <label for="monthly_budget">Monthly Budget (¬£)</label>
                <input type="number" id="monthly_budget" name="monthly_budget" step="0.01" min="0"
                       value="{{ category.monthly_budget or '' }}">
            </div>

            <button type="submit" class="btn">Update Category</button>
            <a href="/categories/{{ category.id }}" class="btn-secondary">Cancel</a>
        </form>
    </div>

    <script>
        // Color preview
        document.getElementById('color').addEventListener('input', function() {
            document.getElementById('colorPreview').style.backgroundColor = this.value;
        });
    </script>
</body>
</html>
