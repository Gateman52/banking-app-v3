<!-- templates/add_category.html - Add category form -->
<!DOCTYPE html>
{% extends "base.html" %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<html>
<head>
    <title>Add Category</title>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âž• Add New Category</h1>
            <p>Create a new transaction category</p>
        </div>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash error">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="name">Category Name *</label>
                <input type="text" id="name" name="name" required placeholder="e.g., Groceries, Salary, Utilities">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="type">Type *</label>
                    <select id="type" name="type" required>
                        <option value="">Select type...</option>
                        <option value="income">ðŸ’° Income</option>
                        <option value="expense">ðŸ’¸ Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="color">Color</label>
                    <div style="display: flex; align-items: center;">
                        <input type="color" id="color" name="color" value="#667eea" style="width: 60px; height: 40px; border: none; border-radius: 5px;">
                        <div class="color-preview" id="colorPreview" style="background-color: #667eea;"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Optional description for this category..."></textarea>
            </div>

            <div class="form-group">
                <label for="monthly_budget">Monthly Budget (Â£)</label>
                <input type="number" id="monthly_budget" name="monthly_budget" step="0.01" min="0" placeholder="0.00">
                <small style="color: #666;">Optional - set a monthly budget for this category</small>
            </div>

            <button type="submit" class="btn">Create Category</button>
            <a href="/categories" class="btn-secondary">Cancel</a>
        </form>
    </div>

    <script>
        // Color preview
        document.getElementById('color').addEventListener('input', function() {
            document.getElementById('colorPreview').style.backgroundColor = this.value;
        });
    </script>
</body>
</html>
